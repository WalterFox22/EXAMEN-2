config:
  target: 'https://administrador.free.beeceptor.com'  
  phases:
    - duration: 60         # Duraci√≥n total de la prueba: 60 segundos
      arrivalRate: 20      # Usuarios que llegan por segundo
      rampTo: 100          # Incrementa la carga hasta 100 usuarios por segundo

scenarios:
  - flow:
      - get:
          url: "/api/adminDj"  
      - post:
          url: "/api/adminDj/admin"  
          headers:
            Authorization: "Bearer MOCKED_TOKEN"  
          json:
            name: "Administrador de prueba"  # Datos de ejemplo para crear un administrador
            email: "admin@prueba.com"  
            role: "superadmin" 
